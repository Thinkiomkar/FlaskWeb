<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Even/Odd </title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input id="num" type="text" placeholder="Enter a number">
  <button id="checkEvenOdd" type="button">Check Even/Odd</button>
  <p id="result"></p>

  <script>
    $(document).ready(function(){
      $('#checkEvenOdd').click(function(){
        $.ajax({
          url: 'http://localhost:5000/even-odd',
          type: 'POST',
          data: { num: $('#num').val() },
          success: function(data) {
            $('#result').text(data.result);
          }
        });
      });
    });
  </script>
</body>
</html>
